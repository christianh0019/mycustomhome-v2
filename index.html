<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Custom Home Helper V2 | Digital Sanctuary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Default to Light, Dark handled by Tailwind classes on root */
      background-color: #FAFAFA;
      /* zinc-50 */
      color: #18181B;
      /* zinc-900 */
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
      /* Prevent bounce scroll on mobile for a more app-like feel */
      overscroll-behavior-y: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark body {
      background-color: #000000;
      color: #ffffff;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .breathing-fade {
      animation: fadeInSlide 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(8px);
        filter: blur(4px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .rebate-glow {
      box-shadow: 0 0 50px -10px rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.2) !important;
    }

    .rebate-text {
      color: #34d399;
      text-shadow: 0 0 15px rgba(16, 185, 129, 0.25);
    }

    ::-webkit-scrollbar {
      width: 0px;
      /* Hide scrollbar for mobile cleanliness */
    }

    .modern-transition {
      transition: all 400ms cubic-bezier(0.19, 1, 0.22, 1);
    }

    /* Native iPhone-like bottom navigation blur */
    .ios-blur {
      backdrop-filter: blur(20px) saturate(180%);
      background-color: rgba(0, 0, 0, 0.85);
    }

    /* Safe area spacing for modern iPhones */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
